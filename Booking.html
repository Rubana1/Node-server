<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Your Adventure</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Book Your Adventure</h1>
    <form id="bookingForm" onsubmit="handleSubmit(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="package">Adventure Package:</label>
        <select id="package" name="package">
            <option value="basic">Basic Package</option>
            <option value="premium">Premium Package</option>
            <option value="vip">VIP Package</option>
        </select>

        <label for="comments">Special Requests/Comments:</label>
        <textarea id="comments" name="comments" rows="4"></textarea>

        <button type="submit" class="button">Submit Booking</button>
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent default form submission
            alert('Successfully Submitted!'); // Show success popup message

            // Clear the form inputs
            document.getElementById('bookingForm').reset();
        }
    </script>
</body>
</html>
